<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIF Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<body>
    <div class="container">

        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">GIF Search</h1>
                <p class="lead">Enter a keyword to create a button that will provided you with amazing GIF's when
                    clicked!</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-4" class="col-md-4" class="col-sm-12">
                    <div id="buttons-appear-here" class="mar"></div>
                    <div class="card">
                        <div class="container">
                <form class="mar mar-t">
                    
                    <div class="form-group">
                        <label for="topic-input">Add A Topic</label>
                        <input type="text" class="form-control" id="topic-input" placeholder="Keyword">

                    </div>

                    <button type="submit" class="btn btn-secondary" id="add-topic" value="Add A Topic">Submit</button>

                </form>
            </div>
                </div>
            </div>
            
            <div id="gifs-appear-here" class="col-lg-8" class="col-md-4" class="mx-auto">
            </div>





            
        </div>










    </div>



    <script src="assets/javascript/app.js"></script>
